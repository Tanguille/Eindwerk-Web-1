  <main class="container">
    <div class="container-fluid">
      <div class="px-lg-5">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration bg-dark" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-white">Fill out this form if you want me to get in touch.
                  </h3>
                  <form class="form">
                    <form action="https://www.w3schools.com/action_page.php">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="firstName" class="form-control form-control-lg" />
                            <label class="form-label text-white" for="firstName">First Name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="lastName" class="form-control form-control-lg" />
                            <label class="form-label text-white" for="lastName">Last Name</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4 d-flex align-items-center">
                          <div class="form-outline datepicker w-100">
                            <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                            <label for="birthdayDate" class="form-label text-white">Birthday</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <h6 class="mb-2 pb-1 font-weight-bold text-white">Gender</h6>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                              value="option1" checked />
                            <label class="form-check-label text-white" for="femaleGender">Female</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                              value="option2" />
                            <label class="form-check-label text-white" for="maleGender">Male</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <input type="email" id="emailAddress" class="form-control form-control-lg" />
                            <label class="form-label text-white" for="emailAddress">Email</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                            <label class="form-label text-white" for="phoneNumber">Phone Number</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <select class="select form-control-lg">
                            <option value="1" disabled>Choose option</option>
                            <option value="2">Subject 1</option>
                            <option value="3">Subject 2</option>
                            <option value="4">Subject 3</option>
                          </select>
                          <label class="form-label text-white select-label">Choose option</label>
                        </div>
                      </div>
                      <div class="mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                      </div>
